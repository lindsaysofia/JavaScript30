<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mouse Shadow</title>
</head>
<body>

  <div class="hero">
    <h1 contenteditable>ðŸ”¥WOAH!</h1>
  </div>

  <style>
  html {
    color: black;
    font-family: sans-serif;
  }

  body {
    margin: 0;
  }

  .hero {
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    color: black;
  }

  h1 {
    text-shadow: 10px 10px 0 rgba(0,0,0,1);
    font-size: 100px;
  }
  </style>

<script>
  const hero = document.querySelector('.hero');
  const h1 = document.querySelector('h1');
  const centerX = window.innerWidth / 2;
  const centerY = window.innerHeight / 2;
  hero.addEventListener('mousemove', handleMousemove);

  function handleMousemove(e) {
    let x = e.x;
    let y = e.y;
    h1.style.textShadow = `
      ${centerX - x}px ${centerY - y}px 0 red,
      ${x - centerX}px ${y - centerY}px 0 blue,
      ${centerX - x}px ${y - centerY}px 0 green,
      ${x - centerX}px ${centerY - y}px 0 purple`;
  }

</script>
</body>
</html>
