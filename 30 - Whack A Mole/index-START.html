<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Whack A Mole!</title>
  <link href='https://fonts.googleapis.com/css?family=Amatic+SC:400,700' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1>Whack-a-mole! <span class="score">0</span></h1>
  <button onClick="startGame()">Start!</button>

  <div class="game">
    <div class="hole hole1">
      <div class="mole"></div>
    </div>
    <div class="hole hole2">
      <div class="mole"></div>
    </div>
    <div class="hole hole3">
      <div class="mole"></div>
    </div>
    <div class="hole hole4">
      <div class="mole"></div>
    </div>
    <div class="hole hole5">
      <div class="mole"></div>
    </div>
    <div class="hole hole6">
      <div class="mole"></div>
    </div>
  </div>

<script>
  const holes = document.querySelectorAll('.hole');
  const scoreBoard = document.querySelector('.score');
  const moles = document.querySelectorAll('.mole');

  let game;
  let secondsLeftInGame;
  let score;

  moles.forEach(mole => mole.addEventListener('click', handleMoleClick));

  function getRandomInteger(min, max) {
    return Math.floor(Math.random() * (max - min + 1) + min);
  }

  function startGame() {
    clearInterval(game);
    secondsLeftInGame = 10;
    score = 0;
    scoreBoard.textContent = 0;
    game = setInterval(() => {
      if (secondsLeftInGame <= 0) clearInterval(game);
      let randomHole = holes[getRandomInteger(0, holes.length - 1)];
      let randomTimeUp = getRandomInteger(200, 2000);
      randomHole.classList.add('up');
      setTimeout(() => {
        randomHole.classList.remove('up');
      }, randomTimeUp);
      secondsLeftInGame--;
    }, 1000);
  }

  function handleMoleClick(e) {
    score++;
    scoreBoard.textContent = score;
  }

</script>
</body>
</html>
